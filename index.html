<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Awsome Stikcy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand">Awsome Stikey</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search your note"
                    aria-label="Search">
            </form>
        </div>
    </nav>
    <div class="my-3 container">
        <h3>Welcome to Awsome Sticky</h3>
        <div class="card my-3">
            <div class="card-body">
                <form action="" method="post">
                    <div class="col-md-12">
                        <h5 for="addtextTitle" class="form-label card-title">Title</h5>
                        <input type="text" class="form-control texttitle" id="addtextTitle" required>
                        <div class="invalid-feedback">
                            Enter title
                        </div>
                    </div>
                    <div class="col-md-12">
                        <h5 for="addtextTitle" class="form-label card-title my-3">Note</h5>
                        <textarea class="form-control textnote" id="addTxt" rows="3"></textarea>
                        <div class="invalid-feedback">
                            Enter Notes
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger my-3" id="addBtn">Add Note</button>
                    <button type="button" class="btn btn-danger my-3" id="updateBtn">Update Note</button>
                </form>
            </div>
        </div>
        <hr>
        <h3>Your Sticky</h3>
        <hr>
        <div id="notes" class="row container-fluid"></div>
        <button class="btn btn-danger" id="clearlist">Clear Notes</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
